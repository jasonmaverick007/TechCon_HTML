<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register - TechCon 2024</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <form action="/submit-form" method="post">
                <label for="Name">Name :</label>
                <input type="text" id="name" name="name" placeholder="name">
                <br><br>
                <label for="Email">Email :</label>
                <input type="email" id="email" name="email" placeholder="email">
                <br><br>
                <label for="Password">Password (8 - 12 alphanumeric characters):</label>
                <input type="password" id="Password" name="Password" required minlength="8" maxlength="12" placeholder="Password">
                <br><br>
                <label for="Terms & Agreements">Terms & Agreements<br></label>
                <input type="checkbox" name="Terms & Agreements" value="yes">
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>copyright &copy; TechCon 2024</p>
        </footer>
    </body>
</html>
